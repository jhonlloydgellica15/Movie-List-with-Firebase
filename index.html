<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
    <title>Movie List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MOVIE LIST INFORMATION</h1>
      </header>
      <form id="movie-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" />
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input id="director" type="text" />
        </div>
        <div class="form-group">
          <label for="release">Year release</label>
          <input id="release" type="text" />
        </div>
        <button class="btn btn-primary" type="submit">Add Movie</button>
      </form>
      <table>
        <caption>
          Movie Lists
        </caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year release</th>
            <th class="action">Action</th>
          </tr>
        </thead>
        <tbody id="movie-list"></tbody>
      </table>

      <div class="modal-bg">
        <div class="modal">
          <span class="modal-close">X</span>
          <form id="movie-form">
            <div class="form-group">
              <label for="modal-title">Title</label>
              <input id="modal-title" type="text" />
            </div>
            <div class="form-group">
              <label for="modal-director">Director</label>
              <input id="modal-director" type="text" />
            </div>
            <div class="form-group">
              <label for="modal-release">Year release</label>
              <input id="modal-release" type="text" />
            </div>
            <button class="btn btn-primary" type="submit">Update Movie</button>
          </form>
        </div>
      </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyByjBqzINANF8Cqh68YJJz53O6K2P-ZlBc",
        authDomain: "movie-list-with-firebase-3e539.firebaseapp.com",
        projectId: "movie-list-with-firebase-3e539",
        storageBucket: "movie-list-with-firebase-3e539.appspot.com",
        messagingSenderId: "863967380142",
        appId: "1:863967380142:web:bdbad075fd0d9cf693233f",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="./app.js"></script>
  </body>
</html>
